<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B35">
    <title>Buyurtma berish - MEN OSHPAZ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Хедер -->
    <header class="header">
        <div class="header-content">
            <button class="header-back" id="backBtn">
                <span class="back-icon">←</span>
            </button>
            <div class="header-logo">Buyurtma</div>
            <div style="width: 40px;"></div>
        </div>
    </header>

    <!-- Форма заказа -->
    <main class="checkout-content">
        <div class="checkout-container">
            <!-- Информация о заказе -->
            <div class="checkout-summary">
                <h2 class="checkout-title">Buyurtma ma'lumotlari</h2>
                <div class="order-items" id="orderItems">
                    <!-- Товары будут добавлены через JavaScript -->
                </div>
                <div class="order-total">
                    <span class="total-label">Jami:</span>
                    <span class="total-amount" id="orderTotal">0 so'm</span>
                </div>
            </div>

            <!-- Форма контактов -->
            <form class="checkout-form" id="checkoutForm">
                <h2 class="checkout-title">Kontakt ma'lumotlari</h2>
                
                <div class="form-group">
                    <label for="customerName">Ism *</label>
                    <input type="text" id="customerName" name="name" required placeholder="Ismingizni kiriting">
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="customerPhone">Telefon raqami *</label>
                    <input type="tel" id="customerPhone" name="phone" required placeholder="+998901234567">
                    <span class="error-message" id="phoneError"></span>
                </div>
                
                <div class="form-group">
                    <label for="deliveryAddress">Yetkazib berish manzili *</label>
                    <textarea id="deliveryAddress" name="address" required rows="3" placeholder="To'liq manzilni kiriting"></textarea>
                    <span class="error-message" id="addressError"></span>
                </div>
                
                <div class="form-group">
                    <label for="deliveryTime">Yetkazib berish vaqti</label>
                    <select id="deliveryTime" name="deliveryTime">
                        <option value="asap">Imkon qadar tezroq</option>
                        <option value="morning">Ertalab (9:00-12:00)</option>
                        <option value="afternoon">Kunduzi (12:00-17:00)</option>
                        <option value="evening">Kechqurun (17:00-21:00)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="orderComment">Izoh (ixtiyoriy)</label>
                    <textarea id="orderComment" name="comment" rows="2" placeholder="Qo'shimcha ma'lumotlar"></textarea>
                </div>
                
                <button type="submit" class="submit-order-btn" id="submitOrderBtn">
                    Buyurtmani tasdiqlash
                </button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
